  elicelab_reservation_minio:
    container_name: elicelab_reservation_minio
    image: docker.io/bitnami/minio:2022
    env_file:
      - ./backend/.env
    ports:
      - '9000:9000'
      - '9001:9001'
    platform: linux/amd64
    networks:
      - elice_network

networks:
  elice_network: # 기본 네트워크를 명시적으로 설정
    name: elicelab_reservation_project_elice_network
    driver: bridge