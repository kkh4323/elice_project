  elicelab_reservation_postgres:
    container_name: elicelab_reservation_postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    networks:
      - elice_network
  elicelab_reservation_redis:
    container_name: elicelab_reservation_redis
    image: "redis:alpine"
    env_file:
      - ./backend/.env
    ports:
      - "6379:6379"
    networks:
      - elice_network
